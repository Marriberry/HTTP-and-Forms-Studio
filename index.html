<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
	window.addEventListener("load", function() {
		let form = document.querySelector("form");
		form.addEventListener("submit", function setSearchEngine(event) {
			let choice = document.querySelector("input[name=engine]:checked");
			let actions = {
   				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let theAction = actions[choice.value];
			form.setAttribute("action", theAction);
		});
	});
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<label>Search:<input type="text" name="q"/></label>

	<label>Google<input type="radio" name="engine" value="google"/></label>
    <label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
    <label>Bing<input type="radio" name="engine" value="bing"/></label>
	<label>Ask<input type="radio" name="engine" value="ask"/></label>

	<input type="submit" value="Go!"/>

	</form>

</body>
